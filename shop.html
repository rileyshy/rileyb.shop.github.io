<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Discord Tools Shop</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2e; /* Dark background */
            color: #cfcfcf; /* Light text color */
        }

        header {
            background-color: #5865F2;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #d4d4f7;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            background-color: #2e2e3e;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 200px;
        }

        .product h3 {
            margin-bottom: 10px;
        }

        .product p {
            margin-bottom: 10px;
            color: #cfcfcf;
        }

        .product button {
            background-color: #5865F2;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #4755d9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Discord Tools Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Our Products</h2>
        <div class="products">
            <div class="product">
                <img src="path_to_your_image.jpg" alt="Discord Tool Pro Image">
                <h3></h3>
                <p>Advanced tool for managing Discord.</p>
                <p>Price: £99.99</p>
                <button onclick="addToCart('Discord Tool Pro', 99.99)">Add to Cart</button>
            </div>
            <div class="products">
                <div class="product">
                    <img src="path_to_your_image.jpg" alt="Discord Tool Pro Image">
                    <h3>Discord Tool Pro</h3>
                    <p>Advanced tool for managing Discord.</p>
                    <p>Price: £99.99</p>
                    <button onclick="addToCart('Discord Tool Pro', 99.99)">Add to Cart</button>
                </div>
            <!-- Add more products as needed -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Discord Tools Shop. All rights reserved.</p>
    </footer>
    <script>
        // Add product to cart
        function addToCart(name, price) {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cartItems.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cartItems.push({ name, price, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cartItems));
            alert(`${name} has been added to your cart.`);
        }
    </script>
</body>
</html>
